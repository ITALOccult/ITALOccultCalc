<H1>WDS Discovery codes</H1>

<P>This file contains the name of the Discoverer for each of the discovery codes used in the WDS. This is used to display the discoveror's name in the display of star details.

<table columns=3 border=1>
<TR><TH NOWRAP>bytes</TH><TH>Meaning</TH></TR>
<TR><TD>0 - 2</TD><TD>WDS code</TD></TR>
<TR><TD>4 -39 </TD><TD>Name of discoveror</TD></TR>
</table>
