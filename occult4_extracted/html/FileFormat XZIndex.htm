<H1><A NAME="idh_4overview"></A>XZIndex.dat</H1>
<!-- Insert Header in above line -->
<P>This file converts an XZ number into the record number in the XZ80.DAT file. There is a 2-byte record for each XZ number. The XZ80.DAT record number is determined as <B>256*(byte1) + byte2<B>.</P>
